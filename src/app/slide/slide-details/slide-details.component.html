<div class='container'>

  <h3 class='mt-3'>{{slide.name}} Slide</h3>
  <hr/>
  <form #form=ngForm
    (ngSubmit)="saveSlide()"
    autocomplete='off'
    novalidate>

      <!-- name input box -->
      <div class='form-group'>
      <label for='slide-name'>Slide Name:</label>
      <input type='text'
        name='slide-name'
        class='form-control'
        [(ngModel)]='slide.name'
        id='slide-name'/>
      </div>

      <!-- enabled check box -->
      <div class='form-group'>
        <input type='checkbox'
          class='form-check-input ml-3'
          [(ngModel)]='slide.enabled'
          name='slide-enabled'
          id='slide-enabled'/>
          <label for='slide-enabled'
            class='form-check-label ml-5'>Enabled</label>
      </div>

      <!-- display time input box -->
      <div class='form-group'>
        <label for='display-time'>Display time(seconds):</label>
        <input type='text'
          class='form-control'
          [(ngModel)]='slide.displayTime'
          name='display-time'
          id='display-time'
          placeholder='5'/>
      </div>

      <!-- css display select box -->
      <div class='form-group'>
        <label for='display-option'>CSS Display Option:</label>
        <select class='form-control'
          id='display-option'
          name='display-option'
          [(ngModel)]='slide.displayOption'>

          <option value=''>select css image option...</option>
          <option value='fill'>fill</option>
          <option value='contain'>contain</option>
          <option value='cover'>cover</option>
          <option value='none'>none</option>
        </select>
      </div>

        <!-- url input box -->
        <div class='form-group'>
        <label for='slide-url'>Slide URL:</label>
        <input type='text'
          class='form-control'
          id='slide-url'
          name='slide-url'
          (change)='checkUrlInput(slide-url.value)'
          [value]='slide.imgUrl'
          placeholder='Enter img url...'/>
        <em *ngIf='urlWarning'>Warning: unreference images on server will be deleted.</em>
      </div>

        <!-- alt text input box -->
        <div class='form-group'>
        <label for='alt-text'>Alt text:</label>
        <input type='text'
          class='form-control'
          id='alt-text'
          name='alt-text'
          [(ngModel)]='slide.altText'/>
      </div>

      <!-- image display box-->
      <div class='form-group'>
        <button type='button' class='btn btn-default d-block mb-2' (click)='preview()'>Preview</button>
        <img [src]='slide.imgUrl' [alt]='slide.altText' class='sm-img'>

      </div>

    <button type='submit' class='btn btn-primary'>Save</button>
    <button type='button' class='btn btn-default' (click)='cancel()'>Cancel</button>
    </form>

  </div>
