<div class="footer">
  <div class="container">
    <div class="row">

      <div *ngFor='let slide of slides' class='col-lg-2 col-md-12 mb-4'>
        <div  class="view overlay z-depth-1-half">
          <img [src]='slide.imgUrl' class='img-fluid' [alt]='slide.altText' />
          <a href="" (click)='gotoSlide(slide.id)'>
            <div class="mask rgba-white-light"></div>
          </a>
        </div>
      </div>
    
    </div>

  </div>
</div>
